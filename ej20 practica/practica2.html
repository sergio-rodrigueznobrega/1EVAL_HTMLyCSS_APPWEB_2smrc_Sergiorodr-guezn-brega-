<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Numerada</title>
    <style>
        li{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Listas de Paises Numeradas del 1 al 4</h1>
    <ol>
        <li>España</li>
        <li>Francia</li>
        <li>Portugal</li>
        <li>Italia</li>
    </ol>
    <hr>
    <h1>Listas de Paises Numeradas con saltos</h1>
    <ol>
        <li>España</li>
        <li value="2">Francia</li>
        <li value="5">Portugal</li>
        <li value="6">Italia</li>
    </ol>
    <h1>Listas de Paises Numeradas con letras</h1>
    <ol>
        <li type="A">España</li>
        <li type="A">Francia</li>
        <li type="A">Portugal</li>
        <li type="A">Italia</li>
    </ol>
</body>
</html>
