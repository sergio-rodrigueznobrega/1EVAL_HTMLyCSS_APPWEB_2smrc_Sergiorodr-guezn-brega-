<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMULARIO</h1>
    <form action="">
        <label for="">Nombre</label> <input type="text" required maxlength="5">
        <label for="">Correo</label> <input type="text">
        <label for=""></label> <input type="checkbox" name="Casilla" id="Coche"> Marcar si tienes coche
        <input type="submit">
        <input type="reset" value="resetear">
        <p>Otra información</p>
        <textarea name="" id="" cols="20" rows="20"></textarea>
        <label for="">
            <p>mes de nacimiento 
            </p>
            <select name="" id="">
                <option value="0" selected> Seleccione mes</option>
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
        </label>
        <label for="">
            <p>País de nacimiento</p>
            <select name="" id="">
                <optgroup label="Europa">
                    <option value="esp">España</option>
                    <option value="I">Italia</option>
                    <option value="P">Portugal</option>
                </optgroup>
                <optgroup label="Sudamerica">
                    <option value="arg">Argentina</option>
                    <option value="COL">Colombia</option>
                    <option value="PE">Perú</option>
                </optgroup>
            </select>
        </label>
        <label for="">
            <p>Intereses</p>
            <select name="" id="" multiple>
                <option value="">Viajes</option>
                <option value="">Informática</option>
                <option value="">Juegos</option>
            </select>

    </form>
</body>
</html>
